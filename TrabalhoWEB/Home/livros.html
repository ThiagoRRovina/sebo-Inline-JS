<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaHome.css"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sebo Online - Livros</title>
</head>

<body>
    <nav class="navbar-custom px-3 py-3 d-flex flex-column" style="background-color: rgb(2, 153, 133);">
        <div class="w-100 d-flex justify-content-between align-items-center mb-2">
            <h1 class="titulo-navbar mb-0" style="margin-left: 15px; font-size: 62px; color: aliceblue;">
                Entre paginas
            </h1>
        </div>
        <div class="d-flex gap-3">
            <span class="nav-item" id="nav-inicio">In√≠cio</span>
            <span class="nav-item" id="nav-livros" style="background-color: #333;">Livros</span> <span class="nav-item" id="nav-discos">Discos</span>
        </div>
    </nav>
    <div class="col-md-12 justify-content-end d-flex m-2">
        <button type="button" id="btnCadastrar" class="btn btn-primary me-3">Cadastrar</button>
    </div>

    <div class="container mt-4">
        <h1 class="mb-4" style="margin-left: 10px;">Todos os Livros</h1>
        <hr style="width: 72%; margin-left: 10px;">

        <div class="card-container" id="livros-container">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navInicio = document.getElementById('nav-inicio');
            const navLivros = document.getElementById('nav-livros');
            const navDiscos = document.getElementById('nav-discos');
            const btnCadastrar = document.getElementById('btnCadastrar'); 

            const livrosContainer = document.getElementById('livros-container');

    
            if (btnCadastrar) {
                btnCadastrar.addEventListener('click', function () {
                    window.location.href = 'cadastrarLivro.html';
                });
            }

  
            navInicio.addEventListener('click', function () {
                window.location.href = 'telaHome.html';
            });

            navLivros.addEventListener('click', function () {

                navLivros.style.backgroundColor = '#333';
                if (navInicio) navInicio.style.backgroundColor = '';
                if (navDiscos) navDiscos.style.backgroundColor = '';
            });

            navDiscos.addEventListener('click', function () {
                window.location.href = 'discos.html';
            });


            function criarCardLivro(livro) {
                const newCard = document.createElement('div');
                newCard.classList.add('card', 'shadow');
                newCard.setAttribute('data-livro-id', livro.id);
                newCard.style.maxWidth = '250px';
                newCard.style.margin = '10px';

                const imagemSrc = livro.capa && livro.capa !== '' ? livro.capa : '../imagens/placeholder-capa.jpg';

                newCard.innerHTML = `
                    <div class="caixa-produtos">
                        <img src="${imagemSrc}" alt="Capa do livro ${livro.nome}" class="imagem-produto">
                        <h2 class="titulo-produto">${livro.nome}</h2>
                        <p>${livro.descricao}</p>
                        <span class="preco1" style="margin-left: 65%;">R$ ${parseFloat(livro.preco).toFixed(2).replace('.', ',')}</span>
                        <i class="bx bx-shopping-bag add-cart"></i>
                        </div>
                `;
                return newCard;
            }


            function carregarLivrosCadastrados() {
                let livrosSalvos = JSON.parse(localStorage.getItem('livrosCadastrados')) || [];


                livrosContainer.innerHTML = ''; 

                if (livrosSalvos.length === 0) {
                    livrosContainer.innerHTML = '<p class="text-center w-100">Nenhum livro cadastrado ainda. <a href="cadastrarLivro.html">Cadastre um novo livro!</a></p>';
                } else {
                    livrosSalvos.forEach(livro => {
                        const card = criarCardLivro(livro);
                        livrosContainer.appendChild(card);
                    });
                }
            }

            carregarLivrosCadastrados();
        });
    </script>
</body>

</html>
