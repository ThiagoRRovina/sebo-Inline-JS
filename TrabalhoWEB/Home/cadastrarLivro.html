<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaHome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">

    <title>Sebo Online</title>
</head>
<body>
    <nav class="navbar-custom px-3 py-3 d-flex flex-column">
        <h1 class="titulo-navbar mb-2"
            style="margin-left: 15px; font-size: 62px; color: aliceblue; font-family: 'Orbitron', sans-serif;">
            Entre paginas
        </h1>
        <div class="d-flex gap-3">
            <span class="nav-item" id="nav-inicio">Início</span>
            <span class="nav-item" id="nav-livros">Livros</span>
            <span class="nav-item" id="nav-discos">Discos</span>
        </div>
    </nav>

    <div class="container mt-3">
        <form action="#" method="POST" id="formCadastroItem" class="p-4"
            style="background-color: rgb(230, 230, 230); border-radius: 4px;">
            <h2 id="formTitulo" class="mb-4">Cadastrar Item</h2>
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="inputNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputNome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputDescricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="inputDescricao" name="descricao" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputData" class="form-label">Data</label>
                        <input type="date" class="form-control" id="inputData" name="data" required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPreco" class="form-label">Preço</label>
                        <input type="number" step="0.01" class="form-control" id="inputPreco" name="preco" required>
                    </div>
                </div>

                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <div class="text-center p-3"
                        style="background-color: #f8f9fa; border: 1px dashed #ced4da; border-radius: 5px; width: 100%; max-width: 250px;">
                        <img id="previewCapa" src="../imagens/placeholder-capa.jpg" alt="Pré-visualização da Capa"
                            class="img-fluid mb-3" style="max-height: 200px; object-fit: contain;">
                        <input type="file" id="inputCapa" name="capa" accept="image/*" class="d-none">
                        <button type="button" class="btn btn-secondary btn-sm" id="btnEscolherImagem">
                            <i class="bi bi-upload"></i> Escolher Imagem
                        </button>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end gap-3 mt-4">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button type="button" class="btn btn-danger" id="btnCancelar">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navInicio = document.getElementById('nav-inicio');
            const navLivros = document.getElementById('nav-livros');
            const navDiscos = document.getElementById('nav-discos');

            const formCadastroItem = document.getElementById('formCadastroItem'); // ID do formulário principal
            const formTitulo = document.getElementById('formTitulo'); // Título do formulário
            const btnEscolherImagem = document.getElementById('btnEscolherImagem');
            const inputCapa = document.getElementById('inputCapa');
            const previewCapa = document.getElementById('previewCapa');
            const btnCancelar = document.getElementById('btnCancelar');

            // Determinar o tipo de item (livro ou disco) a partir da URL
            const urlParams = new URLSearchParams(window.location.search);
            const tipoItem = urlParams.get('tipo') || 'livro'; // Padrão é 'livro'

            // Atualizar o título do formulário
            if (formTitulo) {
                formTitulo.textContent = `Cadastrar ${tipoItem === 'livro' ? 'Livro' : 'Disco'}`;
            }

            // --- Lógica de Navegação do Navbar ---
            navInicio.addEventListener('click', function () {
                window.location.href = 'telaHome.html';
            });

            navLivros.addEventListener('click', function () {
                window.location.href = 'livros.html';
            });

            navDiscos.addEventListener('click', function () {
                window.location.href = 'discos.html';
            });

            // --- Lógica de Upload de Imagem ---
            if (btnEscolherImagem && inputCapa && previewCapa) {
                btnEscolherImagem.addEventListener('click', function () {
                    inputCapa.click();
                });

                inputCapa.addEventListener('change', function (event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            previewCapa.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            // --- Lógica do Botão Cancelar ---
            if (btnCancelar) {
                btnCancelar.addEventListener('click', function () {
                    window.history.back();
                });
            }

            // --- Lógica de Submissão do Formulário para LocalStorage ---
            if (formCadastroItem) { // Usar o novo ID do formulário
                formCadastroItem.addEventListener('submit', function (event) {
                    event.preventDefault();

                    const nome = document.getElementById('inputNome').value;
                    const descricao = document.getElementById('inputDescricao').value;
                    const data = document.getElementById('inputData').value;
                    const preco = parseFloat(document.getElementById('inputPreco').value).toFixed(2);
                    let capaBase64 = '';

                    const file = inputCapa.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onloadend = function () {
                            capaBase64 = reader.result;

                            const novoItem = { // Usar nome genérico para o objeto
                                id: Date.now(),
                                nome: nome,
                                descricao: descricao,
                                data: data,
                                preco: preco,
                                capa: capaBase64
                            };

                            // A chave do localStorage agora depende do tipo de item
                            const localStorageKey = tipoItem === 'livro' ? 'livrosCadastrados' : 'discosCadastrados';

                            let itensSalvos = JSON.parse(localStorage.getItem(localStorageKey)) || [];
                            itensSalvos.push(novoItem);
                            localStorage.setItem(localStorageKey, JSON.stringify(itensSalvos));

                            alert(`${tipoItem === 'livro' ? 'Livro' : 'Disco'} cadastrado com sucesso!`);
                            formCadastroItem.reset();
                            previewCapa.src = '../imagens/placeholder-capa.jpg';

                            // Redireciona para a página de listagem correta
                            window.location.href = `${tipoItem}.html`; // Redireciona para livros.html ou discos.html
                        };
                        reader.readAsDataURL(file);
                    } else {
                        const novoItem = {
                            id: Date.now(),
                            nome: nome,
                            descricao: descricao,
                            data: data,
                            preco: preco,
                            capa: '../imagens/placeholder-capa.jpg'
                        };

                        const localStorageKey = tipoItem === 'livro' ? 'livrosCadastrados' : 'discosCadastrados';

                        let itensSalvos = JSON.parse(localStorage.getItem(localStorageKey)) || [];
                        itensSalvos.push(novoItem);
                        localStorage.setItem(localStorageKey, JSON.stringify(itensSalvos));

                        alert(`${tipoItem === 'livro' ? 'Livro' : 'Disco'} cadastrado com sucesso (sem capa personalizada)!`);
                        formCadastroItem.reset();
                        previewCapa.src = '../imagens/placeholder-capa.jpg';
                        window.location.href = `${tipoItem}.html`;
                    }
                });
            }
        });
    </script>
</body>

</html>
