<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaHome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">

    <title>Sebo Online</title>
</head>

<body>
    <nav class="navbar-custom px-3 py-3 d-flex flex-column">
        <h1 class="titulo-navbar mb-2"
            style="margin-left: 15px; font-size: 62px; color: aliceblue;">
            Entre paginas
        </h1>
        <div class="d-flex gap-3">
            <span class="nav-item" id="nav-inicio">Início</span>
            <span class="nav-item" id="nav-livros">Livros</span>
            <span class="nav-item" id="nav-discos">Discos</span>
        </div>
    </nav>

    <div class="container mt-3 hero-section py-5 mb-4">
        <form action="#" method="POST" id="formCadastroItem" class="p-4"
            style="background-color: rgb(255, 255, 255); border-radius: 4px;">
            <h2 id="formTitulo" class="mb-4">Cadastrar Livro</h2>
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="inputNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputNome" name="nome" required
                            style="z-index:9999;position:relative;">
                    </div>
                    <div class="mb-3">
                        <label for="inputDescricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="inputDescricao" name="descricao" required
                            style="z-index:9999;position:relative;">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inputData" class="form-label">Data</label>
                            <input type="date" class="form-control" id="inputData" name="data" required
                                style="z-index:9999;position:relative;">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputPreco" class="form-label">Preço</label>
                            <input type="text" step="0.01" class="form-control" id="inputPreco" name="preco" required
                                style="z-index:9999;position:relative;">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
                    <div class="text-center p-3"
                        style="background-color: #f8f9fa; border: 1px dashed #ced4da; border-radius: 5px; width: 100%; max-width: 250px;">
                        <img id="previewCapa" src="../imagens/placeholder-capa.jpg" alt="Pré-visualização da Capa"
                            class="img-fluid mb-3" style="max-height: 200px; object-fit: contain;">
                        <input type="file" id="inputCapa" name="capa" accept="image/*" class="d-none">
                        <button type="button" class="btn btn-secondary btn-sm" id="btnEscolherImagem"
                            style="z-index:9999;position:relative;">
                            <i class="bi bi-upload"></i> Escolher Imagem
                        </button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end gap-3 mt-4">
                <button type="submit" class="btn btn-primary" style="z-index:9999;position:relative;">Salvar</button>
                <button type="button" class="btn btn-danger" id="btnCancelar" style="z-index:9999;position:relative;">Cancelar
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const navInicio = document.getElementById('nav-inicio');
            const navLivros = document.getElementById('nav-livros');
            const navDiscos = document.getElementById('nav-discos');
            const formCadastroItem = document.getElementById('formCadastroItem');
            const formTitulo = document.getElementById('formTitulo');
            const btnEscolherImagem = document.getElementById('btnEscolherImagem');
            const inputCapa = document.getElementById('inputCapa');
            const previewCapa = document.getElementById('previewCapa');
            const btnCancelar = document.getElementById('btnCancelar');
            const urlParams = new URLSearchParams(window.location.search);
            const idItem = urlParams.get('id');

            // Sempre livro nesta tela
            if (formTitulo) {
                formTitulo.textContent = idItem ? 'Editar Livro' : 'Cadastrar Livro';
            }

            // --- Lógica de Navegação do Navbar ---
            navInicio.addEventListener('click', function () {
                window.location.href = 'telaHome.html';
            });

            navLivros.addEventListener('click', function () {
                window.location.href = 'livros.html';
            });

            navDiscos.addEventListener('click', function () {
                window.location.href = 'discos.html';
            });

            // --- Lógica de Upload de Imagem ---
            if (btnEscolherImagem && inputCapa && previewCapa) {
                btnEscolherImagem.addEventListener('click', function () {
                    inputCapa.click();
                });

                inputCapa.addEventListener('change', function (event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            previewCapa.src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            // --- Lógica do Botão Cancelar ---
            if (btnCancelar) {
                btnCancelar.addEventListener('click', function () {
                    window.history.back();
                });
            }

            // Edição de livro
            if (idItem) {
                const livrosSalvos = JSON.parse(localStorage.getItem('livrosCadastrados')) || [];
                const livro = livrosSalvos.find(l => l.id == idItem);
                if (livro) {
                    document.getElementById('inputNome').value = livro.nome;
                    document.getElementById('inputDescricao').value = livro.descricao;
                    document.getElementById('inputData').value = livro.data;
                    document.getElementById('inputPreco').value = livro.preco;
                    previewCapa.src = livro.capa || '../imagens/placeholder-capa.jpg';
                    if (formTitulo) formTitulo.textContent = 'Editar Livro';
                }
            }

            // --- Lógica de Submissão do Formulário para LocalStorage ---
            if (formCadastroItem) {
                formCadastroItem.addEventListener('submit', function (event) {
                    event.preventDefault();
                    const nome = document.getElementById('inputNome').value;
                    const descricao = document.getElementById('inputDescricao').value;
                    const data = document.getElementById('inputData').value;
                    const preco = parseFloat(document.getElementById('inputPreco').value).toFixed(2);
                    let capaBase64 = '';
                    const file = inputCapa.files[0];
                    const localStorageKey = 'livrosCadastrados';
                    let itensSalvos = JSON.parse(localStorage.getItem(localStorageKey)) || [];
                    function salvarOuAtualizar(capaFinal) {
                        if (idItem) {
                            const index = itensSalvos.findIndex(l => l.id == idItem);
                            if (index !== -1) {
                                itensSalvos[index] = {
                                    id: Number(idItem),
                                    nome,
                                    descricao,
                                    data,
                                    preco,
                                    capa: capaFinal
                                };
                                localStorage.setItem(localStorageKey, JSON.stringify(itensSalvos));
                                alert('Livro editado com sucesso!');
                                window.location.href = 'livros.html';
                                return;
                            }
                        }
                        // Cadastro novo
                        const novoItem = {
                            id: Date.now(),
                            nome,
                            descricao,
                            data,
                            preco,
                            capa: capaFinal
                        };
                        itensSalvos.push(novoItem);
                        localStorage.setItem(localStorageKey, JSON.stringify(itensSalvos));
                        alert('Livro cadastrado com sucesso!');
                        formCadastroItem.reset();
                        previewCapa.src = '../imagens/placeholder-capa.jpg';
                        window.location.href = 'livros.html';
                    }
                    if (file) {
                        const reader = new FileReader();
                        reader.onloadend = function () {
                            capaBase64 = reader.result;
                            salvarOuAtualizar(capaBase64);
                        };
                        reader.readAsDataURL(file);
                    } else {
                        let capaFinal = '../imagens/placeholder-capa.jpg';
                        if (idItem) {
                            const livroExistente = itensSalvos.find(l => l.id == idItem);
                            if (livroExistente && livroExistente.capa) {
                                capaFinal = livroExistente.capa;
                            }
                        }
                        salvarOuAtualizar(capaFinal);
                    }
                });
            }

            // Máscara para o campo de preço
            const inputPreco = document.getElementById('inputPreco');
            if (inputPreco) {
                inputPreco.addEventListener('blur', function () {
                    let valor = inputPreco.value.replace(',', '.');
                    if (valor !== '') {
                        let floatVal = parseFloat(valor);
                        if (!isNaN(floatVal)) {
                            inputPreco.value = floatVal.toFixed(2);
                        }
                    }
                });
            }
        });
    </script>
</body>

</html>
